<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gas Rate Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #E6E6FA, #f9f0ff);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode { background: #1e1e2f; color: #eee; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(128, 0, 128, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .container { background: #2c2c3e; box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05); }
    h2 { text-align: center; color: #6a0dad; margin-bottom: 1rem; }
    .dark-mode h2 { color: #d6b3ff; }
    label { display: block; margin: 1rem 0 0.5rem; color: #4B0082; font-weight: bold; }
    .dark-mode label { color: #e0d1ff; }
    input, select, button {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 6px; font-size: 1rem;
    }
    input, select { background-color: #f4f1fa; }
    .dark-mode input, .dark-mode select { background-color: #3a3a4f; border-color: #555; color: #f0f0f0; }
    button {
      background-color: #8a2be2; color: white; font-weight: bold;
      cursor: pointer; border: none; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #6a0dad; }
    .results {
      background: #f0e6ff; padding: 1rem; border-radius: 8px;
      color: #4B0082; margin-top: 1rem; font-size: 1.05rem;
    }
    .dark-mode .results { background: #3c2b55; color: #e2cfff; }
    #timerSection, #manualDuration, #boilerFinder { display: none; }
    #timeLeft {
      text-align: center; font-weight: bold; color: #6a0dad;
      margin-bottom: 1rem; font-size: 1.2rem;
    }
    .highlight { animation: pulse 1s infinite alternate; color: red !important; }
    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.7; }
    }
    .toggles-row {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1rem; gap: 0.5rem;
    }
    .toggle-wrapper { display: flex; align-items: center; gap: 0.5rem; }
    .toggle-wrapper label { margin: 0; color: #4B0082; cursor: pointer; }
    .dark-mode .toggle-wrapper label { color: #e0d1ff; }
    #imperialStatus { flex: 1; text-align: center; font-weight: bold; color: #6a0dad; }
    .dark-mode #imperialStatus { color: #d6b3ff; }
    .boiler-lookup {
      background: #f0e6ff; margin-top: 1rem; padding: 1rem; border-radius: 8px;
    }
    .dark-mode .boiler-lookup { background: #3c2b55; }
    .small-note { font-size: 12px; color: gray; margin-top: 10px; }
    #modeLabel, #mode { display: none; }
    .suggestions {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      position: relative;
      z-index: 100;
    }
  </style>
</head>

<body onload="init()">
  <div class="container">
    <div class="toggles-row">
      <div class="toggle-wrapper">
        <label for="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
      <div id="imperialStatus"></div>
      <div class="toggle-wrapper">
        <label for="imperialToggle">Imperial Mode</label>
        <input type="checkbox" id="imperialToggle">
      </div>
    </div>

    <h2>Gas Rate Calculator</h2>

    <label id="modeLabel" for="mode">Mode</label>
    <select id="mode" onchange="toggleMode()">
      <option value="manual">Manual Entry</option>
      <option value="timer" selected>Use Timer</option>
    </select>

    <label for="gasType">Gas Type</label>
    <select id="gasType">
      <option value="natural">Natural Gas</option>
      <option value="lpg">LPG</option>
    </select>

    <div id="manualDuration">
      <label for="manualSeconds">Select Duration</label>
      <select id="manualSeconds">
        <option value="60" selected>1 Minute</option>
        <option value="120">2 Minutes</option>
      </select>
    </div>

    <div id="timerSection">
      <label for="duration">Test Duration</label>
      <select id="duration">
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
      </select>
      <button id="startBtn" onclick="startTimer()">Start Timer</button>
      <button id="pauseBtn" onclick="togglePauseResume()" style="display:none;">Pause</button>
      <div id="timeLeft">0:00</div>
    </div>

    <div id="imperialVolumeSection" style="display:none;">
      <label for="imperialVolume">Volume Used (ft³)</label>
      <input type="number" id="imperialVolume" step="0.991" value="0.991">
    </div>

    <div id="meterReadings">
      <label for="initial">Initial Reading</label>
      <input type="number" id="initial" step="any" />
      <label for="final">Final Reading</label>
      <input type="number" id="final" step="any" />
    </div>

    <button id="calculateBtn" onclick="calculateRate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>

    <div id="result" class="results"></div>

    <button onclick="toggleBoilerFinder()">Search G.C Number</button>

    <div id="boilerFinder" class="boiler-lookup">
      <input type="text" id="gcNumber" placeholder="Enter G.C Number (e.g., 41-116-01)">
      <button onclick="lookupBoiler()">Find Boiler</button>
      <div id="boilerResult"></div>
    </div>
  </div>

  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
  <script src="script.js"></script>

  <script>
    function toggleBoilerFinder() {
      const section = document.getElementById('boilerFinder');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    const boilerData = {
      "41-116-01": { name: "Alpha InTec 24X", grossHeatInput: 24.0, netHeatInput: 21.8, minNetHeatInput: 7.5, maxNetHeatInput: 22.0, maxCO2: 9.5, minCO2: 8.0, maxRatio: 0.003, maxCO: 150, maxBurnerPressure: 12.5, minBurnerPressure: 10.0, yearlyStripService: true },
      "41-116-02": { name: "Alpha InTec 28X", grossHeatInput: 28.0, netHeatInput: 25.4, minNetHeatInput: 8.5, maxNetHeatInput: 26.0, maxCO2: 9.7, minCO2: 8.2, maxRatio: 0.003, maxCO: 140, maxBurnerPressure: 13.0, minBurnerPressure: 10.5, yearlyStripService: false },
      "41-116-03": { name: "Baxi Duo-Tec 24", grossHeatInput: 24.0, netHeatInput: 21.6, minNetHeatInput: 6.8, maxNetHeatInput: 22.5, maxCO2: 9.3, minCO2: 8.1, maxRatio: 0.0028, maxCO: 130, maxBurnerPressure: 12.0, minBurnerPressure: 9.5, yearlyStripService: true },
      "41-116-04": { name: "Ideal Logic Combi 30", grossHeatInput: 30.0, netHeatInput: 27.3, minNetHeatInput: 9.0, maxNetHeatInput: 28.5, maxCO2: 9.9, minCO2: 8.5, maxRatio: 0.0032, maxCO: 160, maxBurnerPressure: 13.5, minBurnerPressure: 10.8, yearlyStripService: false },
      "41-116-05": { name: "Vaillant EcoTEC Plus 831", grossHeatInput: 31.0, netHeatInput: 28.0, minNetHeatInput: 10.0, maxNetHeatInput: 29.0, maxCO2: 10.0, minCO2: 8.8, maxRatio: 0.0035, maxCO: 170, maxBurnerPressure: 14.0, minBurnerPressure: 11.0, yearlyStripService: true }
    };

    function normalizeGC(gc) {
      return gc.replace(/-/g, '').padStart(7, '0');
    }

    function lookupBoiler() {
      const inputGc = document.getElementById('gcNumber').value.trim();
      const normalizedInput = normalizeGC(inputGc);
      const resultDiv = document.getElementById('boilerResult');

      let found = false;
      for (const key in boilerData) {
        if (normalizeGC(key) === normalizedInput) {
          const boiler = boilerData[key];
          resultDiv.innerHTML = `<strong>${boiler.name}</strong><br>
            Gross Heat Input: ${boiler.grossHeatInput} kW<br>
            Net Heat Input: ${boiler.netHeatInput} kW<br>
            Net kW(+5%/-10%): ${boiler.minNetHeatInput} – ${boiler.maxNetHeatInput} kW<br>
            Max CO₂%: ${boiler.maxCO2}<br>
            Min CO₂%: ${boiler.minCO2}<br>
            Max Ratio: ${boiler.maxRatio}<br>
            Max CO (PPM): ${boiler.maxCO}<br>
            Max Burner Pressure: ${boiler.maxBurnerPressure} Mb<br>
            Min Burner Pressure: ${boiler.minBurnerPressure} Mb
            ${boiler.yearlyStripService ? '<div class="small-note">*Yearly strip service required*</div>' : ''}`;
          found = true;
          break;
        }
      }

      if (!found) {
        resultDiv.textContent = 'Boiler not found. Please check the G.C number.';
      }
    }

    const gcInput = document.getElementById('gcNumber');
    const suggestionsDiv = document.createElement('div');
    suggestionsDiv.className = 'suggestions';
    gcInput.parentNode.insertBefore(suggestionsDiv, gcInput.nextSibling);

    gcInput.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 2) value = value.slice(0, 2) + '-' + value.slice(2);
      if (value.length > 6) value = value.slice(0, 6) + '-' + value.slice(6);
      e.target.value = value;
      showSuggestions(e.target.value);
    });

    function showSuggestions(query) {
      suggestionsDiv.innerHTML = '';
      if (!query) return;

      const normalizedQuery = normalizeGC(query);
      const matches = Object.keys(boilerData).filter(gc => normalizeGC(gc).startsWith(normalizedQuery));

      matches.forEach(gc => {
        const div = document.createElement('div');
        div.textContent = `${gc} - ${boilerData[gc].name}`;
        div.style.padding = '5px';
        div.style.cursor = 'pointer';
        div.addEventListener('click', function () {
          gcInput.value = gc;
          suggestionsDiv.innerHTML = '';
          lookupBoiler();
        });
        suggestionsDiv.appendChild(div);
      });
    }

    document.addEventListener('click', function (e) {
      if (e.target !== gcInput) {
        suggestionsDiv.innerHTML = '';
      }
    });
  </script>
</body>
</html>
